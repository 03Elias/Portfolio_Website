<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree Edges -->
  <line x1="250" y1="50" x2="150" y2="150" stroke="#2C3E50" stroke-width="3"/>
  <line x1="250" y1="50" x2="350" y2="150" stroke="#2C3E50" stroke-width="3"/>
  <line x1="150" y1="150" x2="100" y2="250" stroke="#2C3E50" stroke-width="3"/>
  <line x1="150" y1="150" x2="200" y2="250" stroke="#2C3E50" stroke-width="3"/>
  <line x1="350" y1="150" x2="300" y2="250" stroke="#2C3E50" stroke-width="3"/>
  <line x1="350" y1="150" x2="400" y2="250" stroke="#2C3E50" stroke-width="3"/>

  <!-- Tree Nodes -->
  <circle cx="250" cy="50" r="25" fill="#2980B9" stroke="#1A5276" stroke-width="3"/>
  <text x="250" y="55" font-size="18" fill="white" text-anchor="middle">A</text>

  <circle cx="150" cy="150" r="25" fill="#27AE60" stroke="#1D8348" stroke-width="3"/>
  <text x="150" y="155" font-size="18" fill="white" text-anchor="middle">B</text>

  <circle cx="350" cy="150" r="25" fill="#E74C3C" stroke="#922B21" stroke-width="3"/>
  <text x="350" y="155" font-size="18" fill="white" text-anchor="middle">C</text>

  <circle cx="100" cy="250" r="25" fill="#F1C40F" stroke="#B7950B" stroke-width="3"/>
  <text x="100" y="255" font-size="18" fill="white" text-anchor="middle">D</text>

  <circle cx="200" cy="250" r="25" fill="#9B59B6" stroke="#6C3483" stroke-width="3"/>
  <text x="200" y="255" font-size="18" fill="white" text-anchor="middle">E</text>

  <circle cx="300" cy="250" r="25" fill="#3498DB" stroke="#21618C" stroke-width="3"/>
  <text x="300" y="255" font-size="18" fill="white" text-anchor="middle">F</text>

  <circle cx="400" cy="250" r="25" fill="#D35400" stroke="#873600" stroke-width="3"/>
  <text x="400" y="255" font-size="18" fill="white" text-anchor="middle">G</text>
</svg>
